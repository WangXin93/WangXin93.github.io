baseURL: http://blog.xiaowang.eu.org
title: "Little Wang's Blog"
paginate: 5
theme: "PaperMod"
# defaultContentLanguage: zh

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: UA-128271507-1

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        profileMode:
          enabled: false
          title: PaperMod
          imageUrl: "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f317.svg"
          imageTitle: ProfileMode image
          # imageWidth: 120
          # imageHeight: 120
          subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
          buttons:
              - name: Blog
                url: post
              - name: 博客
                url: ../zh/post
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Categories
                  url: categories/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 15
                - name: Series
                  url: series/
                  weight: 20
                - name: Search
                  url: search/
                  weight: 25
                - name: WiKi
                  url: https://github.com/adityatelange/hugo-PaperMod/wiki/
        homeInfoParams:
            Title: "PaperMod"
            Content: >
                Welcome to demo of hugo's theme PaperMod.
                - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.
                - Do give a 🌟 on Github !
                - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).
    zh:
        languageName: "中文"
        languageAltTitle: Chinese
        weight: 2
        title: 小王的博客
        taxonomies:
          category: CNcategories
          tag: CNtags
          series: CNseries
        profileMode:
          enabled: false
          title: PaperMod
          imageUrl: "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f317.svg"
          imageTitle: ProfileMode image
          # imageWidth: 120
          # imageHeight: 120
          subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
          buttons:
              - name: 博客
                url: post
              - name: Blog
                url: ../post
        menu:
            main:
                - name: 归档
                  url: archives/
                  weight: 5
                - name: 标签
                  url: cntags/
                  weight: 15
                - name: 类别
                  url: cncategories/
                  weight: 10
                - name: 系列
                  url: cnseries/
                  weight: 20
                - name: 搜索
                  url: search/
                  weight: 25
                - name: WiKi
                  url: https://github.com/adityatelange/hugo-PaperMod/wiki/
        homeInfoParams:
          Title: "欢迎来到我的博客"
          Content: >
              你好！我会在这里分享关于以下方面的知识：
              - 唱歌.
              - 跳舞!
              - 打篮球.

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: ["Me"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
